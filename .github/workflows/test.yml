name: Flask App CI/CD Pipeline

on: [push]

# הגדרת הרשאות שמאפשרת ל-Action לכתוב ל-Registry של הריפוסיטורי
permissions:
  contents: read
  packages: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker Compose
        run: docker compose up -d

      - name: Wait for services
        run: sleep 40

      - name: Test Endpoint
        run: |
          curl -f http://localhost:5001/ || exit 1

      - name: Cleanup
        if: always()
        run: docker compose down

      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Test Failed: ${{ github.repository }}"
          to: "shaittitelbaum@gmail.com"
          from: "GitHub Actions"
          body: "The tests failed! Check logs at https://github.com/${{ github.repository }}/actions"

  # Job חדש שקורה רק אם הטסטים עברו בהצלחה
  build-and-push-image:
    runs-on: ubuntu-latest
    needs: run-tests # השורה הזו מבטיחה שה-Push יקרה רק אם ה-Job הקודם הצליח!
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # שם האימג' ב-Registry הפרטי שלך
          tags: |
            ghcr.io/${{ github.repository_owner }}/flask-todo-app:latest
            ghcr.io/${{ github.repository_owner }}/flask-todo-app:${{ github.sha }}
