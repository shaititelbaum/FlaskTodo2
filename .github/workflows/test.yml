name: Flask App CI Test

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. מוריד את הקוד שלך למכונה של גיטהאב
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. מקים את כל ה-Services (app, mysql, test)
      - name: Start Docker Compose
        run: docker compose up -d

      # 3. המתנה ל-MySQL ו-Flask (MySQL לוקח זמן לעלות בפעם הראשונה)
      - name: Wait for services to be ready
        run: sleep 40

      # 4. הבדיקה - פונים לפורט 5001 כפי שמוגדר ב-Mapping שלך
      - name: Test Endpoint
        run: |
          curl -v http://localhost:5001/ || exit 1

      # 5. ניקוי הקונטיינרים
      - name: Cleanup
        run: docker compose down
